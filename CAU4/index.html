<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid #cccccc"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d")
    class Rectangle {
        x;
        y;
        width;
        height;
        constructor(x,y,w,h) {
            this.x = x;
            this.y = y;
            this.width = w;
            this.height = h;
        }
        render() {
            ctx.fillRect(this.x,this.y,this.width,this.height)
            ctx.fillStyle = "#000000"
        }
    }let HCN = new Rectangle(10,10,200,100)
    HCN.render()
</script>
</body>
</html>
