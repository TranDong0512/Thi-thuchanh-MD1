<script>
    function tryRemoveFromArray(arr = [], index) {
        let arraynew = []
        let list = []
        if (index => 0 && index <= arr.length) {
            for (let i = 0; i < index; i++) {
                arraynew.push(arr[i])
            }
            for (let i = index + 1; i < arr.length; i++) {
                arraynew.push(arr[i])
            }
            list = arraynew
        } else {
            list = arr
        }
        return list
    }
    console.log(tryRemoveFromArray([1,2,3,4,5,6],2))
</script>
