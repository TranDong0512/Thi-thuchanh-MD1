<script>

    function diemcaothu3(arr) {

        for (let i = 0; i < arr.length; i++) {
            for( let j =i +1; j < arr.length; j++)
               if ( arr[i] < arr[j]){
                   let temp = arr[i];
                   arr[i] = arr[j]
                   arr[j] = temp
               }
        }return arr[2]
    }
    console.log(diemcaothu3([6,7,9,11,23,4,2]))
</script>
